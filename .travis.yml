language: python

python:
  - "2.7"
  #- "3.2"
  - "3.6"
  #- "3.6-dev"
  - "3.7"
  #- "3.7-dev"
  #- "nightly"

addons:
  apt:
    packages:
      - tree
      - realpath
      - uuid-runtime
      - moreutils
      - curl
      - php5-cli
      - posh
      - dash
      - ruby-bundler
#- php5-dom
# not allowed:
# - rhash
# - pytz

before_install:
  - export SCR_SYS_SH=bash-sh
  - scriptname="before-install"
  - . ./tools/sh/init.sh
  - . ./tools/sh/env.sh
  - . ./tools/ci/parts/init.sh

install:
  - scriptname=install
  - . ./tools/ci/parts/install.sh

before_script:
  - scriptname="before-script"
  - . ./tools/sh/init.sh
  - . ./tools/sh/env.sh
  - . ./tools/ci/parts/init.sh
  - . ./tools/ci/parts/check.sh

script:
  - scriptname=script
  - . ./tools/ci/parts/build.sh
#- whoami && pwd -P && uname -a && hostname -f && env

#matrix:
#  include: []
#
env:
  matrix:
    #- ENV=noop
    #- ENV=dev
    #- ENV=testing
    # TODO: - ENV=production
    #- TEST_ENV=testing TEST_SHELL=posh
    #- TEST_ENV=testing TEST_SHELL=dash
    #- TEST_ENV=testing TEST_SHELL=bash
    - TEST_ENV=testing TEST_SHELL=sh
  global:
    - ENV=
    - CS=dark
    - sudo=
    - TRAVIS_SKIP=1
    - TEST_ENV=travis
    - UCONFDIR=$HOME/etc
    - PATH=$PATH:$PWD:$PWD/vendor/.bin:$HOME/.basher/bin:$HOME/.basher/cellar/bin:$HOME/usr/bin:$HOME/.local/bin/:/usr/local/bin
    - TEST_RESULTS=shippable/testresults/test.tap
    - Build_Deps_Default_Paths=1
    - LOG=$PWD/log.sh
    - PYTHONPATH=$PYTHONPATH:/home/travis/.local/lib/python2.7/site-packages:$HOME/bin:$HOME/lib/py

branches:
  only:
    - master
    - '/^test.*$/'
    - '/^dev.*$/'
    - '/^[0-9]*\.[0-9]*\.[0-9]*/'

