branches:
  only:
  - master
  - '/^test.*$/'
  - '/^dev.*$/'
  - '/^[0-9]*\.[0-9]*\.[0-9]*/'

env:
  global:
    - CS=dark
    - TRAVIS_SKIP=1
    - UCONFDIR=$HOME/etc
    - PATH=$PATH:$HOME/bin:$HOME/usr/bin:$HOME/.local/bin/
    - PYTHON_PATH=$PYTHON_PATH:$HOME/lib/py
