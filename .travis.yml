addons:
  apt:
    packages:
      - tree
      - realpath
      - uuid-runtime
      - moreutils
      - curl
      - php5-cli
      - posh
      - dash
      - ruby-bundler
# not allowed:
# - rhash
# - pytz

before_install:
  - . ./tools/ci/init.sh

install:
  - . ./tools/ci/install.sh

before_script:
  - . ./tools/ci/check.sh

script:
  - $TEST_SHELL ./tools/ci/build.sh

matrix:
  include:
    #- env: ENV=testing TEST_SHELL=posh
    #- env: ENV=testing TEST_SHELL=dash
    #- env: ENV=testing TEST_SHELL=bash
    #- env: ENV=testing TEST_SHELL=sh
    - env: ENV=noop TEST_SHELL=sh
env:
  matrix:
    #- ENV=noop
    #- ENV=dev
    #- ENV=testing
    # TODO: - ENV=production
  global:
    - CS=dark
    - TRAVIS_SKIP=1
    - TEST_ENV=travis
    - UCONFDIR=$HOME/etc
    - PATH=$PATH:$HOME/bin:$HOME/bin/vendor/.bin:$HOME/.basher/bin:$HOME/.basher/cellar/bin:$HOME/usr/bin:$HOME/.local/bin/:/usr/local/bin
    - PYTHONPATH=$PYTHONPATH:$HOME/bin:$HOME/lib/py
    - TEST_RESULTS=shippable/testresults/test.tap
    - Build_Deps_Default_Paths=1

branches:
  only: []
