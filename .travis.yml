sudo: false

install:
- "source ./install-dependencies.sh && install_bats"
- "source ./install-dependencies.sh && install_mkdoc"
- "source ./install-dependencies.sh && install_pylib"
- "source ./install-dependencies.sh && install_script"

addons:
