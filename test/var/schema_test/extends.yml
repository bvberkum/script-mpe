$schema: ./taxus-schema.yml
$ref: https://raw.githubusercontent.com/dotmpe/script.mpe/dev_taxus/taxus-schema.yml#
schema:
    name: "taxus.test.extends"
    models:

        -   name: Assignable
            type: Mixin
            fields:
                -   name: assigned_user

        -   name: Basic
            type: Mixin
            fields:
                -   name: date_added
                    type: DateTime
                    required: true
                -   name: date_updated
                    type: DateTime
                -   name: deleted
                    type: Boolean
                -   name: date_deleted
                    type: DateTime
                -   name: name
                    type: String
                    len: 255
                    required: true

        -   name: MyRecord
            table: 'records'
            mixins:
              - Basic
              - Assignable
            fields:
              - name: r_id
                type: Integer
                required: true
                db_name: id
              - name: label
                type: String
                len: 36
            indices:
              - fields: r_id
                type: primary
              - type: unique
                fields:
                  - name
              - fields:
                  - label

        -   name: Extended
            table: 'exts'
            extends: MyRecord
            fields:
              - name: ext_id
                type: Integer
                required: true
                db_name: id
              - name: description
                type: Text
            indices:
              - fields: ext_id
                type: primary
            relations:
              - from: exts.id
                to: records.id
                type: one-to-one



