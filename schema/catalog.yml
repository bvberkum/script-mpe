id: "http://wtwta.org/project/script/schema/catalog#"
$schema: "http://json-schema.org/draft-04/schema#"
description: JSON schema for catalog format, a file manifest in a YAML list
type: array
items:
  type: object
  oneOf:
  - required:
    - name
  - required:
    - path
  properties:
    name:
      type: string
      description: The file name (basename for unique files, or use path)
    path:
      type: string
      description: The file dir and name
    description:
      type: string
      description: Description or short note for file
    date-added:
      type: date-time
    last-access:
      type: date-time
    date-updated:
      type: date-time
    last-modified:
      type: date-time
    date-deleted:
      type: date-time
    deleted:
      type: bool
    file-type:
      type: string
      description: Description of file type and format
    file-size:
      type: number
      description: The file size in bytes
    tags:
      type: array
      items: [ type: string ]
    keys:
      type: object
      description: |
        Global ID's for file, including content checksums.
      patternProperties:
        '^[A-Za-z0-9,\._-]+$': 
          - type: string
