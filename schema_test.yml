$schema: ./taxus-schema.yml
schema:
    name: "schema_test"
    models:

        -   name: Assignable
            type: Mixin
            fields:
                -   name: assigned_user

        -   name: NumericPrimary
            type: Mixin
            fields:
              - name: id
                type: Integer
                required: true
            indices:
              - fields: id
                type: primary

        -   name: Basic
            type: Mixin
            fields:
                -   name: date_added
                    type: DateTime
                    required: true
                -   name: date_updated
                    type: DateTime
                -   name: deleted
                    type: Boolean
                -   name: date_deleted
                    type: DateTime
                -   name: name
                    type: String
                    len: 255
                    required: true

        -   name: MyRecord
            table: 'records'
            mixins:
              - NumericPrimary
              - Basic
              - Assignable
            fields:
              - name: label
                type: String
                len: 36
            indices:
              - type: unique
                fields:
                  - name
              - fields:
                  - label

        -   name: Extended
            table: 'exts'
            extends: MyRecord
            mixins:
              - NumericPrimary
            fields:
              - name: description
                type: Text
            relations:
                - from: Extended.id
                  to: MyRecord.id
                  type: one-to-one



